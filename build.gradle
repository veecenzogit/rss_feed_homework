plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'org.vytamb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'war'

dependencies {
    //Spring&Tomcat&Jstl
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper'

    //Lombok
    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    //Xml&Rss parse
    implementation 'rome:rome:1.0'
    implementation 'sax:sax:2.0.1'
    //Data
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.7.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.7.0'
    runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.192'
}

test {
    useJUnitPlatform()
}

